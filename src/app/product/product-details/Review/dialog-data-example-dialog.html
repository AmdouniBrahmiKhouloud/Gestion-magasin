<div mat-dialog-content>
  <p>Tell us what you think about this product. Would your recommend it , and why?</p>
  <ul>
    <li
      *ngFor="let star of data.stars"
      [ngClass]="{ selected: star <= data.tempRating }"
      (mouseover)="data.tempRating = 0"
      (mouseout)="data.tempRating = rating"
      (click)="openDialog(star)"
    >
      â˜…

  </ul>
</div>
