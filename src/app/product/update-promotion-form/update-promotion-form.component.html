
<div class='container'>
  <form class="w-50 mx-auto" [formGroup]="form" >
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" [(ngModel)]="promotion.name">
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" formControlName="description" [(ngModel)]="promotion.description">
    </div>

    <div class="form-group">
      <label>Pourcentage</label>
      <input type="number" class="form-control" formControlName="pourcentage" [(ngModel)]="promotion.pourcentage">
    </div>

    <div class="form-group">
      <label>start-Date</label>
      <input type="date" class="form-control"  formControlName="dateBegin" [(ngModel)]="dateBegin">
    </div>

    <div class="form-group">
      <label>End-Date</label>
      <input type="date" class="form-control" formControlName="endate" [(ngModel)]="endate">
    </div>




    <input class="btn btn-primary" type="submit" value="Update Promotion" (click)='update(promotion.produit)'>
    <input class="btn btn-secondary" type="reset" value="Reset">
  </form>
</div>
