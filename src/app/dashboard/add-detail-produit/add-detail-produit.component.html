<h1>  Add Category </h1>
<br>

<form #FAddDetailProduct="ngForm" (ngSubmit) = "onSubmit()">
  <div class="flex flex-wrap sm:flex-nowrap sm:space-x-5 mt-3">
    <input type="text" placeholder="Category of product .." class="border border-gray-200 p-2 px-4 w-full sm:w-1/2 rounded-sm" 
    id="categorieProduit" [(ngModel)] = "detailProduct.categorieProduit" name="categorieProduit" required #fn="ngModel" />
    <div class="alert alert-danger" *ngIf=" fn.invalid && fn.touched ">
      <div class="bg-red-500 text-red-500 w-10/12 font-medium text-[13px] bg-opacity-20 rounded-full px-3 inline-block font-bold py-[3px] hover:bg-blue-100">this field is required</div>
      </div> 
 <!--div *ngIf="fn.hasError('required')">
   <div class="bg-red-500 text-red-500 w-7/12 font-medium text-[13px] bg-opacity-20 rounded-full px-3 inline-block font-bold py-[3px] hover:bg-blue-100">this field is still empty</div>

   </div--> 
  </div>
  <input type="datetime-local"placeholder="Creation date & time .." class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5"
  id="dateCreation" [(ngModel)] = "detailProduct.dateCreation" name="dateCreation" required #fn1="ngModel" />
  <div class="alert alert-danger" *ngIf=" fn1.invalid && fn1.touched ">
    <div class="bg-red-500 text-red-500 w-7/12 font-medium text-[13px] bg-opacity-20 rounded-full px-3 inline-block font-bold py-[3px] hover:bg-blue-100">this field is still required</div>
   </div>  
  <!--div *ngIf="fn1.hasError('required')"><div class="bg-red-500 text-red-500 w-7/12 font-medium text-[13px] bg-opacity-20 rounded-full px-3 inline-block font-bold py-[3px] hover:bg-blue-100">this field is still empty</div>
</div--> 
  <button class="px-5 py-2 bg-accent text-white mt-5 rounded font-medium" [disabled]=FAddDetailProduct.invalid >Save</button>
</form>
