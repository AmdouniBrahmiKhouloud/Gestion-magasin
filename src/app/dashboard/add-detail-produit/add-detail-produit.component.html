<h1>  Add Category </h1>
<br>




<form (ngSubmit) = "onSubmit()">
  <div class="flex flex-wrap sm:flex-nowrap sm:space-x-5 mt-3">
    <input type="text" placeholder="Category of product .." class="border border-gray-200 p-2 px-4 w-full sm:w-1/2 rounded-sm" 
    id="categorieProduit" [(ngModel)] = "detailProduct.categorieProduit" name="categorieProduit" />
    
  </div>
  <input type="datetime-local" class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5"
  id="dateCreation" [(ngModel)] = "detailProduct.dateCreation" name="dateCreation" />
  
  <input type="number" placeholder="Price.." class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5" 
  id="prixUnitaire" [(ngModel)] = "detailProduct.prixUnitaire" name="prixUnitaire"/>

 
  
  <button class="px-5 py-2 bg-accent text-white mt-5 rounded font-medium">Save</button>
</form>
