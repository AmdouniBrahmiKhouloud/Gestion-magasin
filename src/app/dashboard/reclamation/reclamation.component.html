<div class="mx-auto container flex items-center" id="nav">
  <div class="w-full pt-2 p-4">
    <div class="mx-auto md:p-6 md:w-1/2">
      <div class="flex flex-wrap justify-between">
        <h1 class="text-2xl text-orange-500 hover:text-orange-500 transition duration-500 p-4">
          <i class="fas fa-sign-in-alt fa-fw fa-lg"></i>
          Claim
        </h1>
        <a href="#home" class="mt-8 text-orange-400 hover:text-orange-600 transition duration-500">
          <svg
            class="w-6 h-6 inline-block align-bottom"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
          Back to Home
          <i class="fas fa-chevron-circle-left fa-fw"></i>
        </a>
      </div>

      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <form [formGroup]="formfourni" (ngSubmit)="addreclamation(formfourni)">
          <div class="mb-8">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2"> Nom prenom </label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <input
                id="username"
                class="
                  block
                  pr-10
                  shadow
                  appearance-none
                  border-2 border-orange-100
                  rounded
                  w-full
                  py-2
                  px-4
                  text-gray-700
                  mb-3
                  leading-tight
                  focus:outline-none
                  focus:bg-white
                  focus:border-orange-500
                  transition
                  duration-500
                  ease-in-out
                "
                placeholder="nom prenom"
                value="{{ userName }}"
                readonly
              />
            </div>
          </div>

          <div class="mb-8">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2"> Email </label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <input
                id="username"
                class="
                  block
                  pr-10
                  shadow
                  appearance-none
                  border-2 border-orange-100
                  rounded
                  w-full
                  py-2
                  px-4
                  text-gray-700
                  mb-3
                  leading-tight
                  focus:outline-none
                  focus:bg-white
                  focus:border-orange-500
                  transition
                  duration-500
                  ease-in-out
                "
                placeholder="you@example.com"
                readonly
                value="{{ loggedUserEmail }}"
              />
            </div>
          </div>

          <div class="mb-8">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2"> Description </label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <textarea
                formControlName="detail"
                id="username"
                class="
                  block
                  pr-10
                  shadow
                  appearance-none
                  border-2 border-orange-100
                  rounded
                  w-full
                  py-2
                  px-4
                  text-gray-700
                  mb-3
                  leading-tight
                  focus:outline-none
                  focus:bg-white
                  focus:border-orange-500
                  transition
                  duration-500
                  ease-in-out
                "
                placeholder="description"
              >
              </textarea>
            </div>

            <!--    <strong
              *ngIf="formfourni.get('detail').touched && formfourni.get('detail').errors.required"
              class="text-red-500 text-xs italic"
              >il faut mettre une description</strong
            > -->
          </div>
          <button
            [disabled]="formfourni.invalid"
            type="submit"
            class="
              w-full
              bg-gray-800
              hover:bg-grey-900
              text-white text-sm
              py-2
              px-4
              font-semibold
              rounded
              focus:outline-none
              focus:shadow-outline
              h-10
            "
          >
            Send
          </button>
          <div
            class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative"
            *ngIf="alert"
            role="alert"
          >
            Your Claim is taken into consideration ,an employee informs you soon
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<h3 *ngIf="reclamationPerclientResponded.length > 0">Your Complaints Answered</h3>
<div class="flex justify-center items-center">
  <div
    class="
      w-3/5
      bg-blue-100
      rounded-lg
      shadow-sm
      p-5
      border-dashed border border-blue-500
      flex flex-col
      sm:flex-row
      justify-between
      items-center
      gap-2
      sm:gap-0
    "
    *ngFor="let item of reclamationPerclientResponded"
  >
    <div class="flex flex-col sm:flex-row justify-start items-center gap-4">
      <div class="text-center sm:text-left">
        <h1 class="text-gray-700" style="font-size: 15px">Claim Made on :{{ item.date | date: 'dd/MM/yyyy' }}</h1>
        <p class="text-gray-500 font-semibold">Response: {{ item.reponse }}</p>
      </div>
    </div>
  </div>
</div>
