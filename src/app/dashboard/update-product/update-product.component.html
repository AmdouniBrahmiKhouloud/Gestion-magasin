<h1> Update Product </h1>
<br>




<form  [formGroup]="this.productService.dataForm"  (ngSubmit) = "onSubmit()">
  <div class="flex flex-wrap sm:flex-nowrap sm:space-x-5 mt-3">
    <input formControlName="code" type="text" placeholder=" referance of product .." class="border border-gray-200 p-2 px-4 w-full sm:w-1/2 rounded-sm" 
    id="code" name="code" />
    
  </div>

  <div class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5">
    <!--label>File Upload</label-->
    <input formControlName="image" type="file" accept="image/*" (change)="onSelectFile($event)">
    <div class="flex flex-wrap sm:flex-nowrap sm:space-x-5 mt-3">

    <img [src]="imgURL" height="200px" width="200px" *ngIf="imgURL"  id="image" name="image">
    <!--input type="file" accept="image/*" (change)="onSelectFile($event)" id="image" [(ngModel)] = "product.image" name="image">
    <img [src]="imgURL" height="200"width="200" *ngIf="imgURL"-->
    <br> 
  
    <img _ngcontent-qjd-c112="" mat-card-image="" class="mat-card-image"  style=" width:25%; margin: 0 0 20px;" alt="Industry marketing by subscription" src="{{definedUrl + product.idproduit }}">

</div>
 </div> 
 <input formControlName="libelle"  type="text" placeholder=" product name .."  class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5"
 id="libelle" name="libelle" />
  
 <input formControlName="prixUnitaire" type="number" placeholder="Price.." class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5" 
 id="prixUnitaire"  name="prixUnitaire"/>
  
 <div class="flex flex-wrap sm:flex-nowrap sm:space-x-5 mt-3">
  <select  class="border border-gray-100 p-1 px-1 w-full sm:w-1/6 rounded-sm" id="categoryName" formControlName="categoryName" name="categoryName" >
    <option>Categories</option>
    <option *ngFor="let detailProduct of detailProducts">{{detailProduct.categorieProduit}}</option>
  </select>
  <select  class="border border-gray-100 p-1 px-1 w-full sm:w-1/6 rounded-sm" id="stockName" formControlName="stockName" name="stockName" >
    <option>Stocks</option>
    <option *ngFor="let stock of stocks">{{stock.libelleStock}}</option>
  </select>
  </div>
  <!--input type="text" class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5"
  id="stockName" [(ngModel)] = "product.stockName" name="stockName"/-->
  <textarea formControlName="description"
            cols="10"
            rows="3"
            placeholder="Description.."
            
            class="border border-gray-200 p-3 mt-5 w-full rounded-sm mt-5"
            id="description" name="description"
          >
          </textarea>

  
  <button class="px-5 py-2 bg-accent text-white mt-5 rounded font-medium">Save</button>
</form>
