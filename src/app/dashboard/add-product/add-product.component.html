<h1>  Add new Product </h1>
<br>




<form (ngSubmit) = "onSubmit()">
  <div class="flex flex-wrap sm:flex-nowrap sm:space-x-5 mt-3">
    <input type="text" placeholder="Reference" class="border border-gray-200 p-2 px-4 w-full sm:w-1/2 rounded-sm" 
    id="code" [(ngModel)] = "product.code" name="code" />
    
  </div>
  <input type="text" placeholder="Product name" class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5"
  id="libelle" [(ngModel)] = "product.libelle" name="libelle" />
  <input type="number" placeholder="Price" class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5" 
  id="prixUnitaire" [(ngModel)] = "product.prixUnitaire" name="prixUnitaire"/>

  <div class="form-group">
  <label>File Upload</label>
  <input type="file" accept="image/*" (change)="onSelectFile($event)">
  <img [src]="imgURL" height="200" *ngIf="imgURL">
  </div>
  
  <button class="px-5 py-2 bg-accent text-white mt-5 rounded font-medium">Save</button>
</form>
