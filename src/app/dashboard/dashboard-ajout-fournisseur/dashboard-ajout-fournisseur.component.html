<div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
  <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
    <form [formGroup]="formfourni" (ngSubmit)="addFournisseur(formfourni)">
      <h1 class="text-2xl font-bold">Ajout d'un fournisseur</h1>
      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Code </label>
        <input
          formControlName="code"
          class="
            text-sm
            appearance-none
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            bg-gray-100
            leading-tight
            focus:outline-none
            focus:shadow-outline
            h-10
          "
          type="text"
          placeholder="code"
        />
      </div>
      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Libelle </label>
        <input
          formControlName="label"
          class="
            text-sm
            appearance-none
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            bg-gray-100
            leading-tight
            focus:outline-none
            focus:shadow-outline
            h-10
          "
          type="text"
          placeholder="Libelle"
        />
      </div>
      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Numéro </label>
        <input
          formControlName="numero"
          class="
            text-sm
            appearance-none
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            bg-gray-100
            leading-tight
            focus:outline-none
            focus:shadow-outline
            h-10
          "
          type="text"
          placeholder=" Numéro"
        />
      </div>
      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Adresse </label>
        <input
          formControlName="adresse"
          class="
            text-sm
            appearance-none
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            bg-gray-100
            leading-tight
            focus:outline-none
            focus:shadow-outline
            h-10
          "
          type="text"
          placeholder=" address"
        />
      </div>

      <div class="flex w-full mt-6">
        <button
          type="submit"
          class="
            w-full
            bg-gray-800
            hover:bg-grey-900
            text-white text-sm
            py-2
            px-4
            font-semibold
            rounded
            focus:outline-none
            focus:shadow-outline
            h-10
          "
        >
          Ajouter
        </button>
      </div>
    </form>

    <div class="mt-4">
      <a
        [routerLink]="['/dashboard/liste-fournisseur']"
        class="text-gray-700 text-sm hover:text-accent inline-flex items-center"
      >
        <mat-icon class="h-4 w-4 leading-4 text-lg mr-2"></mat-icon>Voir la liste des fournisseurs
      </a>
    </div>
  </div>
</div>
