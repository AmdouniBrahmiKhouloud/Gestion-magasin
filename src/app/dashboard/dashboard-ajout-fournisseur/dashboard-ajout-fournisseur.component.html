<div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
  <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
    <form [formGroup]="formfourni" (ngSubmit)="addFournisseur(formfourni)">
      <h1 class="text-2xl font-bold">Add provider</h1>
      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2"> Code </label>
        <input
          id="code"
          formControlName="code"
          class="
            text-sm
            appearance-none
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            bg-gray-100
            leading-tight
            focus:outline-none
            focus:shadow-outline
            h-10
          "
          type="text"
          placeholder="code"
        />
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
          role="alert"
          *ngIf="formfourni.get('code').invalid && formfourni.get('code').touched"
        >
          <div *ngIf="formfourni.get('code').errors.required">Il faut remplir le champ code</div>
        </div>
      </div>
      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Label </label>
        <input
          formControlName="label"
          class="
            text-sm
            appearance-none
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            bg-gray-100
            leading-tight
            focus:outline-none
            focus:shadow-outline
            h-10
          "
          type="text"
          placeholder="Libelle"
        />
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
          role="alert"
          *ngIf="formfourni.get('label').invalid && formfourni.get('label').touched"
        >
          <div *ngIf="formfourni.get('label').errors.required">Il faut remplir le champ libelle</div>
        </div>
      </div>

      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Email </label>
        <input
          formControlName="email"
          class="
            text-sm
            appearance-none
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            bg-gray-100
            leading-tight
            focus:outline-none
            focus:shadow-outline
            h-10
          "
          type="text"
          placeholder="email"
        />
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
          role="alert"
          *ngIf="formfourni.get('email').invalid && formfourni.get('email').touched"
        >
          <div *ngIf="formfourni.get('email').errors.required">Il faut remplir le champ Email</div>
        </div>
      </div>

      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Number </label>
        <input
          formControlName="numero"
          class="
            text-sm
            appearance-none
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            bg-gray-100
            leading-tight
            focus:outline-none
            focus:shadow-outline
            h-10
          "
          type="text"
          placeholder=" NumÃ©ro"
        />
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
          role="alert"
          *ngIf="formfourni.get('numero').invalid && formfourni.get('numero').touched"
        >
          <div *ngIf="formfourni.get('numero').errors.required">Il faut remplir le champ numero</div>
        </div>
      </div>
      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2"> Adresse </label>
        <input
          formControlName="adresse"
          class="
            text-sm
            appearance-none
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            bg-gray-100
            leading-tight
            focus:outline-none
            focus:shadow-outline
            h-10
          "
          type="text"
          placeholder=" address"
        />
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
          role="alert"
          *ngIf="formfourni.get('adresse').invalid && formfourni.get('adresse').touched"
        >
          <div *ngIf="formfourni.get('adresse').errors.required">Il faut remplir le champ adresse</div>
        </div>
      </div>

      <div class="flex w-full mt-6">
        <button
          [disabled]="formfourni.invalid"
          type="submit"
          class="
            w-full
            bg-gray-800
            hover:bg-grey-900
            text-white text-sm
            py-2
            px-4
            font-semibold
            rounded
            focus:outline-none
            focus:shadow-outline
            h-10
          "
        >
          Send
        </button>
      </div>
    </form>
    <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" *ngIf="alert" role="alert">
      provider added with success
    </div>

    <div class="mt-4">
      <a
        [routerLink]="['/dashboard/liste-fournisseur']"
        class="text-gray-700 text-sm hover:text-accent inline-flex items-center"
      >
        <mat-icon class="h-4 w-4 leading-4 text-lg mr-2">arrow_back</mat-icon>Go to providers list
      </a>
    </div>
  </div>
</div>
