<div class="border bg-white mt-8 rounded-md">
  <div class="flex p-4 bg-gray-200">
    <h6 class="text-normal">Update Your Personal Information</h6>
  </div>
  <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
    <form [formGroup]='myForm' (ngSubmit)='update(myForm)' >
      <h1 class="text-2xl font-bold">Update Information</h1>
      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="firstName"> First Name </label>
        <input
          class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
          id="firstName"
          formControlName='firstName'
          type="text"
          placeholder="First Name"
        />
        <div *ngIf="myForm.get('firstName').touched && myForm.get('firstName').errors" class="invalid-feedback">
          <mat-error *ngIf="myForm.get('firstName').errors.required">
            Firstname is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="myForm.get('firstName').errors.minlength">
            Firstname must be at least 3 characters
          </mat-error>
        </div>
      </div>
      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="lastName"> Last Name </label>
        <input
          class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
          id="lastName"
          formControlName='lastName'
          type="text"
          placeholder="Last Name"
        />
        <div *ngIf="myForm.get('lastName').touched && myForm.get('lastName').errors" class="invalid-feedback">
          <mat-error *ngIf="myForm.get('lastName').errors.required">
            Lastname is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="myForm.get('lastName').errors.minlength">
            Lastname must be at least 3 characters
          </mat-error>
        </div>
      </div>

      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Email </label>
        <input
          class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
          id="email"
          formControlName="email"
          type="text"
          placeholder="Email Adress"
        />
        <div *ngIf="myForm.get('email').touched && myForm.get('email').errors" class="invalid-feedback">
          <mat-error *ngIf="myForm.get('email').errors.required">
            Email is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="myForm.get('email').errors.email">
            Email is invalid
          </mat-error>
        </div>
      </div>
      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="birthday"> Birthday </label>
        <input
          class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
          id="birthday"
          formControlName='birthDate'
          type="date"
        />
        <div *ngIf="myForm.get('birthDate').touched && myForm.get('birthDate').errors" class="invalid-feedback">
          <mat-error *ngIf="myForm.get('birthDate').errors.required">
            Birthdate is <strong>required</strong>
          </mat-error>
        </div>
      </div>
      <div class="mb-4 mt-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2"> Profession </label>
        <select class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10" formControlName='profession' >
          <option *ngFor="let profession of profession" [ngValue]="profession">{{profession}}</option>
        </select>
        <!-- error block -->
        <div class="invalid-feedback" *ngIf="myForm.get('profession').touched && myForm.get('profession').errors">
          <mat-error *ngIf=" myForm.get('profession').errors?.required">
            <sup>*</sup>Please enter your profession
          </mat-error>
        </div>
      </div>
      <div class="flex w-full mt-6">
        <button
          class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
          type="submit"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
