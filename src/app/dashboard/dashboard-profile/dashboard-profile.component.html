	<!-- User Meta Start -->
	<div class="border bg-white mt-8 rounded-md">
		<div class="flex p-4 bg-gray-200">
			<h6 class="text-normal">Personal Information</h6>
			<button class="text-blue-400 hover:text-accent ml-auto flex items-center" [routerLink]="'/dashboard/update-profile'">
				<mat-icon class="_edit_icon mr-2">edit</mat-icon>
				Edit</button>
		</div>
		<div class="flex flex-wrap p-4">
			<div class="w-full sm:w-1/2">
				<div class="ll-dataset">
					<div class="ll-dataset__label">
						First Name:
					</div>
					<div class="ll-dataset__value">
						{{user?.prenom}}
					</div>
				</div>
				<div class="ll-dataset mt-4">
					<div class="ll-dataset__label">
						Last Name:
					</div>
					<div class="ll-dataset__value">
						{{user?.nom}}
					</div>
				</div>
				<div class="ll-dataset mt-4">
					<div class="ll-dataset__label">
            Account Category:
					</div>
					<div class="ll-dataset__value">
						{{user.categorieClient}}
					</div>
				</div>
				<div class="ll-dataset mt-4">
					<div class="ll-dataset__label">
						Date of Birth:
					</div>
					<div class="ll-dataset__value">
						{{date}}
					</div>
				</div>
			</div>
			<div class="w-full sm:w-1/2 mt-4 sm:mt-0">

				<div class="ll-dataset mt-4">
					<div class="ll-dataset__label">
            Email:
					</div>
					<div class="ll-dataset__value">
						{{user.email}}
					</div>
				</div>
				<div class="ll-dataset mt-4">
					<div class="ll-dataset__label">
						Occupation:
					</div>
					<div class="ll-dataset__value">
						{{user.profession}}
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- User Meta End -->
</div>
